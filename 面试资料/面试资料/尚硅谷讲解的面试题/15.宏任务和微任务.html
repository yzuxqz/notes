<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #div1{
            width: 100%;
            height: 100px;
            border: 1px solid red;
            background-color: red;
        }
        #div2{
            float: left;
            width: 50%;
            height: 100px;
            background-color: royalblue;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2">213</div>
    <div id="div2">213</div>
    <script type="text/javascript">
        /*
            宏任务 
                分类:setTimeout setInterval requestAnimationFrame
            1. 宏任务所处的队列就是宏任务队列
            2. 第一个宏任务队列中只有一个任务：执行主线程的js代码
            3. 宏任务队列可以有多个
            微任务
                分类:new Promise().then(回调)  process.nextTick
            1. 微任务所处的队列就是微任务队列
            2. 只有一个微任务队列
            3. 上一个宏任务对象执行完毕后如果有微任务队列就会执行微任务队列中的所有任务
        */
    </script>
</body>
</html>
