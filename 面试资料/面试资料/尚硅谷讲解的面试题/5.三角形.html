<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: yellowgreen;
      }
      #box {
        width: 0px;
        height: 0px;
        border: 100px solid;
        border-left-color: transparent;
        border-top-color: seagreen;
        border-bottom-color: transparent;
        border-right-color: transparent;
      }
    </style>
  </head>
  <body>
    /* 实现思路： 首先设置一个box 通过设置边框 border 的值来实现三角形
    需要的三角形边框有颜色 其他边框设置为透明 transparent */
    <div id="box"></div>
  </body>
</html>
